<!DOCTYPE html>

<html>

   <head>
      <title>Request Header Parser</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

    <script> 

      document.addEventListener("DOMContentLoaded", () => {
        const req = new Request('https://boilerplate-project-headerparser-1.watchmovie.repl.co/api/whoami');

        fetch(req)
        .then((response) => response.json()).then((responseData) => { 
          const div = document.getElementById('displayResponse');
          div.innerHTML = "IP Address: " + responseData.ipaddress +"<br>Language: "+ responseData.language + "<br>Software: "+ responseData.software;
        });               
      
      });     
          
    </script>
   <body>
      <div class="container">
        <h2>Request Header Parser Microservice</h2>

        <h3>Example Usage:</h3>
        <p>
          <a href="api/whoami">[base url]/api/whoami</a>
        </p>

        <h3 >Example Output:</h3>
        <p>
          
          <code id="displayResponse"></code>
        </p>
      </div>
      <div class="footer">
        <p>
          by <a href="https://codepen.io/rahultadola">Rahul Tadola</a>
        </p>
      </div>
   </body>


</html>
